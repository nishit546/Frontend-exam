<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
.container{
    display: flex;

}
.box1{
    background-color: red;
    padding: 20px;
    border: 2px solid black;

}
.box2{
    background-color: blue;
    padding: 20px;
    border: 2px solid black;

}


    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
</html>
